url: https://omnideconv.github.io/spacedeconv
template:
  bootstrap: 5
navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
reference:
  - title: Setup
    contents:
      - set_cibersort_binary
      - set_cibersort_mat
  - title: Datatype conversion
    contents:
      - anndata_to_singlecellexperiment
      - anndata_to_spatialexperiment
      - seurat_to_spatialexperiment
      - subsetSCE
  - title: Main Workflow
    contents:
      - deconvolution_methods
      - normalize
      - build_model
      - deconvolute
      - build_and_deconvolute
      - available_results
  - title: Custom access to methods
    contents:
      - starts_with("build_model_")
      - starts_with("deconvolute_")
  - title: Visualization
    contents:
      - plot_gene
      - plot_celltype
      - plot_umi_count
      - plot_most_abundant
      - plot_celltype_presence
      - plot_comparison
  - title: Sample Data
    contents:
      - starts_with("single_cell_data")
      - starts_with("spatial_data")
  - title: Utils
      - aggregate
  - title: internal
    contents:
      - spacedeconv_pkg
      - addResultToObject
      - anndata_checkload
      - checkCol
      - check_and_install
      - convertImmunedeconvMatrix
      - convert_to_sce
      - doGiottoWorkflow
      - getMarkersSPOTlight
      - getMatricesFromSCE
      - get_results_from_object
      - init_python
      - python_available
      - required_packages
      - checkRowColumn
      - removeZeroExpression
      - attachToken
      - get_hex_polygon
      - get_polygon_geometry
      - make_baseplot
      - smooth_celltype
      - save_plot
      - checkENSEMBL
